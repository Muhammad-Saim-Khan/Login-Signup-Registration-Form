<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./register.css" />
    <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
    </script>
  </head>
  <body>
    <div class="topnav" id="myTopnav">
      <a href="../index.html">Home</a>
      <a href="../sign in/sign in.html">Sign in</a>
      <a href="../sign up/sign up.html">Sign up</a>
      <a href="#Register" class="active">Register</a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
    <div class="main">
      <div class="left">
        <h1>Bering Your Music Along</h1>
        <h2>try Unlimited</h2>
        <h2 class="price">$9.99 <span>/ Month</span></h2>
      </div>
      <div class="right">
        <h1>Registration Form</h1>
        <div class="form">
          <div>
            <label for="full name">Full Name:</label><br />
            <input
              type="text"
              name="full name"
              id="full name"
              placeholder="ex: Muhammad Saim Khan"
              required
            />
          </div>
          <br /><br />
          <div>
            <label for="your email">Your Email:</label><br />
            <input
              type="email"
              name="your email"
              id="your email"
              placeholder="ex: khanmsaim89@gmail.com"
              required
            />
          </div>
          <br /><br />
          <div>
            <label for="password">Password:</label><br />
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Enter Your Password"
              required
            />
          </div>
          <br /><br />
          <div>
            <label for="confirm password">Confirm Password:</label><br />
            <input
              type="password"
              name="confirm password"
              id="confirm password"
              placeholder="Confirm Password"
              required
            />
          </div>
          <div class="last">
            <div><input class="box" type="checkbox" /></div>
            <div>
              <p>
                By signing up, you agree to the <br /><a href=""
                  >Play Term of Service</a
                >
              </p>
            </div>
          </div>
          <button>Register</button>
        </div>
      </div>
    </div>
  </body>
</html>
